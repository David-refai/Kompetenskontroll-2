name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 0

      - name: Run Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        continue-on-error: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          # âœ… Correct CLI syntax for baseline in Qodana 2025.2+
          args: --baseline=qodana.sarif.json

          # Analyze all files (set true to analyze only changed ones)
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          upload-result: false
          push-fixes: none
