#        Discover additional configuration options in our documentation         #
#               https://www.jetbrains.com/help/qodana/github.html               #
#-------------------------------------------------------------------------------#

name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Only use PR head SHA if it's a PR, otherwise use default ref
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 0

      - name: Run Qodana Scan
        uses: JetBrains/qodana-action@v2025.2
        continue-on-error: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          # Corrected CLI syntax: use space instead of comma
          args: --baseline qodana.sarif.json

          # Analyze all files (set true to analyze only changed ones)
          pr-mode: false

          # Cache Gradle/Maven dependencies, inspections, etc.
          use-caches: true

          # Post code quality summary as PR comment
          post-pr-comment: true

          # Inline GitHub annotations
          use-annotations: true

          # Upload results (SARIF, logs) to GitHub artifacts
          upload-result: false

          # Apply quick-fixes (requires Ultimate plan)
          push-fixes: none
